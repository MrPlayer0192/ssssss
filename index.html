<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выборочная загрузка Java файлов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Выберите Java файлы для скачивания</h1>

    <div class="file-list">
        <!-- Эти чекбоксы будут генерироваться JavaScript'ом -->
    </div>

    <button id="downloadBtn">Скачать выбранные</button>

    <!-- Подключаем библиотеку JSZip и наш скрипт -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
